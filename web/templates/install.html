{% extends "base.html" %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/9666c3f955.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>{% block page_title %}{% endblock %}</title>
</head>
<style>
    body {
        transition: background-color 0.3s, color 0.3s;
    }
    .theme-toggle {
        cursor: pointer;
    }
</style>
<body class="py-5" bg-light>
{% block body%}
<div class="container mt-5 w-25 bg-white p-4 border shadow" style="border-radius: 12px;">
    <h2 class="text-center">Настройка</h2>
    <form method="POST" id="registerForm">
        <!-- Имя пользователя -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required>
            <label for="username">Имя пользователя</label>
        </div>
        <!-- Электронная почта -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="Электронная почта" required>
            <label for="email">Электронная почта</label>
        </div>
        <!-- Пароль -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>
        <!-- Кнопка -->
        <button type="submit" id="registerButton" class="btn btn-primary w-100 py-2 d-flex align-items-center justify-content-center">
            <span id="spinner" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
            <span id="buttonText">Создать администратора</span>
        </button>
    </form>
</div>


{% endblock %}
