{% extends "base.html" %}
{% block page_title %}Настройки{% endblock %}
{% block body %}
<div class="container my-3">
    <!-- User Info Card -->
    <div class="card p-3 mb-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-2x me-3"></i>
                <span class="user-name" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#editUserModal">{{ user.username }}</span>
            </div>
            <a href="/logout" class="btn btn-primary btn-sm decoration-none">Выйти</a>
        </div>
    </div>

    <!-- Notifications Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">Уведомления</h5>
        <div class="form-check form-switch form-switch-lg">
            <input class="form-check-input" type="checkbox" id="notifications" name="telegram_notifications">
            <label class="form-check-label" for="notifications">Уведомления в телеграм</label>
        </div>
    </div>

    <div class="card p-3 mb-3">
        <h5 class="mb-3">Привязка Telegram</h5>
        <div class="form-check form-switch form-switch-lg">
            <form method="POST">
                <input type="url" class="form-control" id="userTelegram" name="user_telegram" value="{{ user.telegram_url }}" placeholder="https://t.me/username">
                <label class="form-check-label" for="notifications">Уведомления в телеграм</label>
            </form>
        </div>
    </div>

    <!-- About App Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">О приложении</h5>
        <p class="mb-1">Версия приложения: <span class="badge bg-danger">DEV</span></p>
        <p>Версия сборки: #</p>
    </div>

    <!-- Links Section -->
    <div class="card p-3 mb-3">
        <a href="https://t.me/dottenv" class="btn btn-link text-decoration-none d-flex align-items-center" name="open_app_page">
            <i class="fas fa-external-link-alt me-2"></i> Связаться с разработчиком
        </a>
    </div>
    <div class="card p-3">
        <a href="https://t.me/dottenv" class="btn btn-link text-decoration-none d-flex align-items-center" name="help">
            <i class="fas fa-question-circle me-2"></i> Помощь
        </a>
    </div>
</div>

<!-- Modal для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Редактировать профиль</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="userName" name="user_name" value="{{ user.username }}">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" name="user_email" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="userPhone" name="user_phone" value="+7 {{ user.phone }}" placeholder="+7 (___) ___-__-__">
                    </div>
                    <div class="mb-3">
                        <label for="userTelegram" class="form-label">Ссылка на Telegram</label>
                        <input type="url" class="form-control" id="userTelegram" name="user_telegram" value="{{ user.telegram_url }}" placeholder="https://t.me/username">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" name="save_changes">Сохранить изменения</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
