{% extends "base.html" %}
{% block page_title %}Профиль - {{ user.username }} {% endblock %}
{% block body %}
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('profile') }}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контейнер для профиля -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Profile Information</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Username: {{ user.username }}</h5>
                        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>

                        <!-- Кнопка для редактирования профиля -->
                        <a href="#" class="btn btn-primary w-100">Edit Profile</a>
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">Last login: {{ user.last_login }}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем Bootstrap 5 JS и необходимые зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
