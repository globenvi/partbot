{% extends "base.html" %}
{% block page_title%}Настройки{% endblock %}
{% block body %}
<div class="container my-3">
    <!-- User Info Card -->
    <div class="card p-3 mb-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="placeholder rounded-circle bg-secondary me-3" style="width: 40px; height: 40px;">
                    <i class="fas fa-user"></i>
                </div>
                <span>{{ user.full_name }}</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-2">Изменить</button>
                <button class="btn btn-primary btn-sm">Выйти</button>
            </div>
        </div>
    </div>
    

    <!-- Notifications Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">Уведомления</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="notifications">
            <label class="form-check-label" for="notifications">Уведомления в телеграм</label>
        </div>
    </div>

    <!-- About App Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">О приложении</h5>
        <p class="mb-1">Версия приложения: 0.11 <div class="bage">DEV</div></p>
        <p>Версия сборки: #</p>
        <button class="btn btn-outline-primary w-100">Проверить обновления</button>
    </div>

    <!-- Links Section -->
    <div class="card p-3 mb-3">
        <a href="#" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-external-link-alt me-2"></i> Открыть страницу приложения
        </a>
    </div>
    <div class="card p-3">
        <a href="#" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-question-circle me-2"></i> Помощь
        </a>
    </div>
</div>
{% endblock %}
