{% extends "base.html" %}
{% block page_title %}Настройки{% endblock %}
{% block body %}
<div class="container my-3">
    <!-- User Info Card -->
    <div class="card p-3 mb-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-2x me-3"></i> <!-- Увеличенная иконка пользователя -->
                <span>{{ user.username }}</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-warning btn-sm me-2" data-bs-toggle="modal" data-bs-target="#editUserModal">Изменить</button>
                <button class="btn btn-primary btn-sm">Выйти</button>
            </div>
        </div>
    </div>

    <!-- Notifications Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">Уведомления</h5>
        <div class="form-check form-switch form-switch-lg"> <!-- Добавлен класс для увеличения размера -->
            <input class="form-check-input" type="checkbox" id="notifications">
            <label class="form-check-label" for="notifications">Уведомления в телеграм</label>
        </div>
    </div>

    <!-- About App Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">О приложении</h5>
        <p class="mb-1">Версия приложения: <span class="badge bg-danger">DEV</span></p>
        <p>Версия сборки: #</p>
        <button class="btn btn-outline-primary w-100">Проверить обновления</button>
    </div>

    <!-- Links Section -->
    <div class="card p-3 mb-3">
        <a href="#" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-external-link-alt me-2"></i> Открыть страницу приложения
        </a>
    </div>
    <div class="card p-3">
        <a href="#" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-question-circle me-2"></i> Помощь
        </a>
    </div>
</div>

<!-- Modal для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Редактировать профиль</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="userName" value="{{ user.full_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="userEmail" value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
