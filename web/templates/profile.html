{% extends "base.html" %}
{% block page_title %}Настройки{% endblock %}
{% block body %}
<div class="container my-3">
    <!-- User Info Card -->
    <div class="card p-3 mb-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <i class="fas fa-user-circle fa-2x me-3"></i> <!-- Увеличенная иконка пользователя -->
                <span class="user-name" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#editUserModal">{{ user.username }}</span>
            </div>
            <button class="btn btn-primary btn-sm">Выйти</button>
        </div>
    </div>

    <!-- Notifications Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">Уведомления</h5>
        <div class="form-check form-switch form-switch-lg"> <!-- Увеличенный размер переключателя -->
            <input class="form-check-input" type="checkbox" id="notifications">
            <label class="form-check-label" for="notifications">Уведомления в телеграм</label>
        </div>
    </div>

    <!-- About App Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">О приложении</h5>
        <p class="mb-1">Версия приложения: <span class="badge bg-danger">DEV</span></p>
        <p>Версия сборки: #</p>
        <button class="btn btn-outline-primary w-100">Проверить обновления</button>
    </div>

    <!-- Links Section -->
    <div class="card p-3 mb-3">
        <a href="#" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-external-link-alt me-2"></i> Открыть страницу приложения
        </a>
    </div>
    <div class="card p-3">
        <a href="#" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-question-circle me-2"></i> Помощь
        </a>
    </div>
</div>
