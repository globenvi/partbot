{% extends "base.html" %}
{% block page_title%}Настройки{% endblock %}
{% block body %}
<div class="container my-3">
    <!-- User Info Card -->
    <div class="card p-3 mb-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="placeholder rounded-circle bg-secondary me-3" style="width: 40px; height: 40px;">
                    <i class="fas fa-user"></i>
                </div>
                <span>{{ user.full_name }}</span>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-2">Изменить</button>
                <button class="btn btn-primary btn-sm">Выйти</button>
            </div>
        </div>
    </div>
    

    <!-- Notifications Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">Телеграм уведомления</h5>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="notifications" {% if user.notifications_enabled %}checked{% endif %}>
            <label class="form-check-label" for="notifications">Принимать уведомления</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="allScNotifications" {% if user.all_sc_notifications %}checked{% endif %}>
            <label class="form-check-label" for="allScNotifications">Принимать от всех СЦ</label>
        </div>
    </div>

    <!-- About App Section -->
    <div class="card p-3 mb-3">
        <h5 class="mb-3">О приложении</h5>
        <p class="mb-1">Версия приложения: {{ app.version }}</p>
        <p>Версия сборки: {{ app.build_version }}</p>
        <button class="btn btn-outline-primary w-100">Проверить обновления</button>
    </div>

    <!-- Links Section -->
    <div class="card p-3 mb-3">
        <a href="{{ app.page_url }}" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-external-link-alt me-2"></i> Открыть страницу приложения
        </a>
    </div>
    <div class="card p-3">
        <a href="{{ app.help_url }}" class="btn btn-link text-decoration-none d-flex align-items-center">
            <i class="fas fa-question-circle me-2"></i> Помощь
        </a>
    </div>
</div>

<!-- Подключаем Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
